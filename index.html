<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
        <div class="icon-bar-menu">
          <img src="assets/menu.svg" alt="icon-bar-menu" />
        </div>
        <div class="wordle">
        <div>WORDLE</div>
    </div>
        <div class="icon-bar">
        <div class="icon-bar-que">
          <img src="assets/question.svg" alt="icon-bar-que" />
        </div>
        <div class="icon-bar-chart">
          <img src="assets/chart.svg" alt="icon-bar-chart" />
        </div>
        <div class="icon-bar-cog">
          <img src="assets/cog.svg" alt="icon-bar-cog" />
        </div>
        </div>
        </div>
    </header>
    <main>
        <div id="timer">time 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
        <div class="keyboard-row row-1">
            <div class="keyboard-colunm" data-key="Q">Q</div>
            <div class="keyboard-colunm" data-key="W">W</div>
            <div class="keyboard-colunm" data-key="E">E</div>
            <div class="keyboard-colunm" data-key="R">R</div>
            <div class="keyboard-colunm" data-key="T">T</div>
            <div class="keyboard-colunm" data-key="Y">Y</div>
            <div class="keyboard-colunm" data-key="U">U</div>
            <div class="keyboard-colunm" data-key="I">I</div>
            <div class="keyboard-colunm" data-key="O">O</div>
            <div class="keyboard-colunm" data-key="P">P</div>
        </div>
        <div class="keyboard-row row-2">
            <div class="keyboard-colunm" data-key="A">A</div>
            <div class="keyboard-colunm" data-key="S">S</div>
            <div class="keyboard-colunm" data-key="D">D</div>
            <div class="keyboard-colunm" data-key="F">F</div>
            <div class="keyboard-colunm" data-key="G">G</div>
            <div class="keyboard-colunm" data-key="H">H</div>
            <div class="keyboard-colunm" data-key="J">J</div>
            <div class="keyboard-colunm" data-key="K">K</div>
            <div class="keyboard-colunm" data-key="L">L</div>
        </div>
        <div class="keyboard-row row-3">
            <div class="keyboard-colunm" data-key="Z">Z</div>
            <div class="keyboard-colunm" data-key="X">X</div>
            <div class="keyboard-colunm" data-key="C">C</div>
            <div class="keyboard-colunm" data-key="V">V</div>
            <div class="keyboard-colunm" data-key="B">B</div>
            <div class="keyboard-colunm" data-key="N">N</div>
            <div class="keyboard-colunm" data-key="M">M</div>
        </div>

        
    </footer>
  </body>
</html>
